box: ubuntu:14.04

build:
    steps:
    - script:
        name: Update apt
        code: |
            sudo apt-get update
    - script:
        name: Install latex CJK
        code: |
            sudo apt-get install -y latex-cjk-all
    - script:
        name: Install make
        code: |
            sudo apt-get install -y make
    - script:
        name: compile pdf
        code: |
            cd library
            make pdf
