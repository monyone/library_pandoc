box: ubuntu:14.04

build:
    steps:
    - script:
        name: Update apt
        code: |
            sudo apt-get update
    - script:
        name: Set LANG
        code: |
            sudo apt-get install language-pack-ja  && sudo dpkg-reconfigure locales && sudo update-locale LANG=ja_JP.UTF-8
    - script:
        name: Install latex CJK
        code: |
            sudo apt-get install -y latex-cjk-all
    - script:
        name: Install make
        code: |
            sudo apt-get install -y make
    - script:
        name: compile pdf
        code: |
            cd library
            make pdf
